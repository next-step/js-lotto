<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <!-- NOTE: PriceForm components start -->
          <form id="price-form" class="mt-5">
            <label class="mb-2 d-inline-block"
              >구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input
                type="number"
                class="w-100 mr-2 pl-2"
                placeholder="구입 금액"
              />
              <button type="submit" class="btn btn-cyan">확인</button>
            </div>
          </form>
          <!-- PriceForm comoponents end -->

          <!-- NOTE: LOTTOS COMPONENT START -->
          <section id="lottos" class="mt-9 hidden">
            <div class="d-flex">
              <label class="flex-auto my-0">총 5개를 구매하였습니다.</label>
              <div class="flex-auto d-flex justify-end pr-1">
                <label class="switch">
                  <input type="checkbox" class="lotto-numbers-toggle-button"/>
                  <span class="text-base font-normal">번호보기</span>
                </label>
              </div>
            </div>
            <!--  -->
            <ul id="lotto-icons" class="d-flex flex-wrap">
              <!-- ANCHOR: Lotto Component -->
            </ul>
          </section>
          <!-- LOTTOS COMPONENT END -->

          <!-- NOTE: WinningNumber START -->
          <form id="winning-number" class="mt-9 hidden">
            <label class="flex-auto d-inline-block mb-3"
              >지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label
            >
            <div class="d-flex">
              <div>
                <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
                <div>
                  <input required
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                  <input required
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                  <input required
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                  <input required
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                  <input required
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                  <input required
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                </div>
              </div>
              <div class="bonus-number-container flex-grow">
                <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                <div class="d-flex justify-center">
                  <input required type="number" class="bonus-number text-center" />
                </div>
              </div>
            </div>
            <button
              type="submit"
              class="open-result-modal-button mt-5 btn btn-cyan w-100"
            >
              결과 확인하기
            </button>
          </form>
          <!-- Lottos Number Component END -->
        </div>
      </div>

      <!-- NOTE: Modal Component START -->
      <div id="modal-container">
        <div id="modal" class="modal">
          <div class="modal-inner p-10">
            <div class="modal-close">
              <svg viewbox="0 0 40 40">
                <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
              </svg>
            </div>

            <h2 class="text-center">🏆 당첨 통계 🏆</h2>
            <div class="d-flex justify-center table-container">
              <!-- ANCHOR: tableTempalte -->
            </div>
            <p class="text-center font-bold yield">당신의 총 수익률은 %입니다.</p>
            <div class="d-flex justify-center mt-5">
              <button type="button" class="btn btn-cyan retry-btn">다시 시작하기</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal END -->
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
