<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>

          <form class="mt-5 js-payment-form" data-cy="payment-form">
            <label class="mb-2 d-inline-block">구입할 금액을 입력해주세요.</label>
            <div class="d-flex">
              <input
                type="number"
                class="w-100 mr-2 pl-2 js-purchase-price-input"
                placeholder="구입 금액"
                data-cy="purchase-price-input"
                max="100000"
              />
              <button type="submit" class="btn btn-cyan js-purchase-button" data-cy="purchase-button">확인</button>
            </div>
          </form>

          <div class="js-lotto-purchase-container none" data-cy="lotto-purchase-container">
            <h4 class="flex-auto js-lotto-announcement-message" data-cy="lotto-announcement-message"></h4>
            <p class="js-lotto-current-purchased-status">(현재 구매: X, 남은 개수: Y)</p>
            <form class="mt-9 js-lotto-self-buying-form" data-cy="lotto-self-buying-form">
              <fieldset>
                <legend>수동 구매</legend>
                <label class="flex-auto d-inline-block mt-9 mb-3"
                  >구매할 번호 6개와 보너스 넘버 1개를 입력해주세요.</label
                >
                <div class="d-flex">
                  <div>
                    <h4 class="mt-0 mb-3 text-center">구매 번호</h4>
                    <div
                      class="js-lotto-purchasing-number-input-wrapper"
                      data-cy="lotto-purchasing-number-input-wrapper"
                    >
                      <input type="number" class="purchasing-number mx-1 text-center" min="1" max="45" required />
                      <input type="number" class="purchasing-number mx-1 text-center" min="1" max="45" required />
                      <input type="number" class="purchasing-number mx-1 text-center" min="1" max="45" required />
                      <input type="number" class="purchasing-number mx-1 text-center" min="1" max="45" required />
                      <input type="number" class="purchasing-number mx-1 text-center" min="1" max="45" required />
                      <input type="number" class="purchasing-number mx-1 text-center" min="1" max="45" required />
                    </div>
                  </div>
                  <div class="flex-grow">
                    <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                    <div class="d-flex justify-center">
                      <input
                        type="number"
                        class="bonus-number text-center js-lotto-purchasing-bonus-number-input"
                        data-cy="lotto-purchasing-bonus-number-input"
                        min="1"
                        max="45"
                        required
                      />
                    </div>
                  </div>
                </div>
                <button
                  type="submit"
                  class="js-lotto-self-buying-button mt-5 btn btn-cyan w-100"
                  data-cy="lotto-self-buying-button"
                >
                  수동 구매하기
                </button>
              </fieldset>
            </form>

            <form class="mt-9">
              <fieldset>
                <legend>자동 구매</legend>
                <button
                  type="button"
                  class="js-lotto-auto-buying-button mt-5 btn btn-cyan w-100"
                  data-cy="lotto-auto-buying-button"
                >
                  자동 구매하기
                </button>
              </fieldset>
            </form>
          </div>

          <section class="mt-9 js-purchased-lotto none" data-cy="purchased-lotto">
            <div class="d-flex">
              <label class="flex-auto my-0"
                >총 <span class="js-lotto-purchase-count-text" data-cy="lotto-purchase-count-text">0</span>개를
                구매하였습니다.</label
              >
              <div class="flex-auto d-flex justify-end pr-1">
                <label class="switch">
                  <input type="checkbox" class="js-lotto-numbers-toggle-button" data-cy="lotto-numbers-toggle-button" />
                  <span class="text-base font-normal">번호보기</span>
                </label>
              </div>
            </div>
            <ul class="d-flex flex-wrap js-lotto-icon-wrapper" data-cy="lotto-icon-wrapper"></ul>
          </section>
          <form class="mt-9 js-lotto-result-form none" data-cy="lotto-result-form">
            <label class="flex-auto d-inline-block mb-3">지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label>
            <div class="d-flex">
              <div>
                <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
                <div class="js-winning-number-input-wrapper" data-cy="winning-number-input-wrapper">
                  <input type="number" class="winning-number mx-1 text-center" min="1" max="45" required />
                  <input type="number" class="winning-number mx-1 text-center" min="1" max="45" required />
                  <input type="number" class="winning-number mx-1 text-center" min="1" max="45" required />
                  <input type="number" class="winning-number mx-1 text-center" min="1" max="45" required />
                  <input type="number" class="winning-number mx-1 text-center" min="1" max="45" required />
                  <input type="number" class="winning-number mx-1 text-center" min="1" max="45" required />
                </div>
              </div>
              <div class="bonus-number-container flex-grow">
                <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                <div class="d-flex justify-center">
                  <input
                    type="number"
                    class="bonus-number text-center js-winning-bonus-number-input"
                    data-cy="winning-bonus-number-input"
                    min="1"
                    max="45"
                    required
                  />
                </div>
              </div>
            </div>
            <button
              type="submit"
              class="open-result-modal-button mt-5 btn btn-cyan w-100"
              data-cy="open-result-modal-button"
            >
              결과 확인하기
            </button>
          </form>
        </div>
      </div>

      <div class="modal js-modal" data-cy="modal">
        <div class="modal-inner p-10">
          <div class="modal-close js-modal-close-icon" data-cy="modal-close-icon">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>

          <h2 class="text-center">🏆 당첨 통계 🏆</h2>
          <div class="d-flex justify-center">
            <table class="result-table border-collapse border border-black">
              <thead>
                <tr class="text-center">
                  <th class="p-3">일치 갯수</th>
                  <th class="p-3">당첨금</th>
                  <th class="p-3">당첨 갯수</th>
                </tr>
              </thead>
              <tbody data-cy="lotto-winning-result">
                <tr class="text-center">
                  <td class="p-3">3개</td>
                  <td class="p-3">5,000</td>
                  <td class="p-3 js-lotto-winning-count" data-rank="3" data-cy="lotto-winning-count">n개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">4개</td>
                  <td class="p-3">50,000</td>
                  <td class="p-3 js-lotto-winning-count" data-rank="4" data-cy="lotto-winning-count">n개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">5개</td>
                  <td class="p-3">1,500,000</td>
                  <td class="p-3 js-lotto-winning-count" data-rank="5" data-cy="lotto-winning-count">n개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">5개 + 보너스볼</td>
                  <td class="p-3">30,000,000</td>
                  <td class="p-3 js-lotto-winning-count" data-rank="5_BONUS" data-cy="lotto-winning-count">n개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">6개</td>
                  <td class="p-3">2,000,000,000</td>
                  <td class="p-3 js-lotto-winning-count" data-rank="6" data-cy="lotto-winning-count">n개</td>
                </tr>
              </tbody>
            </table>
          </div>
          <p class="text-center font-bold js-rate-of-return" data-cy="rate-of-return">당신의 총 수익률은 %입니다.</p>
          <div class="d-flex justify-center mt-5">
            <button type="button" class="btn btn-cyan js-reset-button" data-cy="reset-button">다시 시작하기</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
