<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="portal"></div>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <form id="ticket-form" class="mt-5">
            <label class="mb-2 d-inline-block"
              >구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input
                id="purchase-amount-input"
                type="number"
                class="w-100 mr-2 pl-2"
                placeholder="구입 금액"
              />
              <button type="submit" class="btn btn-cyan">확인</button>
            </div>
          </form>
          <section id="purchased-tickets" class="mt-9">
            <div id="ticket-amount"></div>
            <div id="tickets" class="d-flex flex-wrap"></div>
          </section>
          <section id="winning-number-input"></section>
        </div>
      </div>
    </div>
  </body>
</html>
