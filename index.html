<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <main id="app" class="p-3">
      <h1 class="text-center">🎱 행운의 로또</h1>
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <form
            id="input-price-form"
            class="mt-5"
            aria-labelledby="input-price"
          >
            <label for="input-price" class="mb-2 d-inline-block">
              구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input
                type="number"
                id="input-price"
                class="w-100 mr-2 pl-2"
                name="price"
                placeholder="구입 금액"
                required
                min="1000"
                max="100000"
              />
              <button type="submit" id="input-price-btn" class="btn btn-cyan">
                확인
              </button>
            </div>
          </form>

          <section
            id="purchased-lottos"
            class="mt-9"
            aria-label="purchase-items"
          >
            <div class="d-flex">
              <label class="flex-auto my-0"
                >총 <span id="total-purchased">5</span>개를
                구매하였습니다.</label
              >
              <div class="flex-auto d-flex justify-end pr-1">
                <label class="switch">
                  <input
                    id="lotto-switch"
                    type="checkbox"
                    class="lotto-numbers-toggle-button"
                  />
                  <span class="text-base font-normal">번호보기</span>
                </label>
              </div>
            </div>
            <ul id="lotto-icons" class="d-flex flex-wrap"></ul>
          </section>

          <form
            class="mt-9"
            id="input-lotto-nums"
            aria-labelledby="input-winning-numbers"
          >
            <label
              id="input-winning-numbers"
              class="flex-auto d-inline-block mb-3"
              >지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label
            >
            <div class="d-flex">
              <div>
                <p class="mt-0 mb-3 text-center font-bold">당첨 번호</p>
                <div>
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    aria-label="winning-number-1"
                    data-index-num="0"
                    required
                    min="1"
                    max="45"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    aria-label="winning-number-2"
                    data-index-num="1"
                    required
                    min="1"
                    max="45"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    aria-label="winning-number-3"
                    data-index-num="2"
                    required
                    min="1"
                    max="45"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    aria-label="winning-number-4"
                    data-index-num="3"
                    required
                    min="1"
                    max="45"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    aria-label="winning-number-5"
                    data-index-num="4"
                    required
                    min="1"
                    max="45"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    aria-label="winning-number-6"
                    data-index-num="5"
                    required
                    min="1"
                    max="45"
                  />
                </div>
              </div>
              <div class="bonus-number-container flex-grow">
                <p class="mt-0 mb-3 text-center font-bold">보너스 번호</p>
                <div class="d-flex justify-center">
                  <input
                    type="number"
                    class="winning-number bonus-number text-center"
                    aria-label="winning-number-bounus"
                    data-index-num="6"
                    required
                    min="1"
                    max="45"
                  />
                </div>
              </div>
            </div>
            <button
              type="submit"
              id="show-result-btn"
              class="open-result-modal-button mt-5 btn btn-cyan w-100"
            >
              결과 확인하기
            </button>
          </form>
        </div>
      </div>

      <section
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="title-dialog"
      >
        <div class="modal-inner p-10">
          <button type="button" class="modal-close" aria-label="close-button">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </button>

          <h2 id="title-dialog" class="text-center">🏆 당첨 통계 🏆</h2>
          <div class="d-flex justify-center">
            <table class="result-table border-collapse border border-black">
              <thead>
                <tr class="text-center">
                  <th class="p-3">일치 갯수</th>
                  <th class="p-3">당첨금</th>
                  <th class="p-3">당첨 갯수</th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-center">
                  <td class="p-3">3개</td>
                  <td class="p-3">5,000</td>
                  <td class="p-3">
                    <span class="match-count" data-count="3">0</span>개
                  </td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">4개</td>
                  <td class="p-3">50,000</td>
                  <td class="p-3">
                    <span class="match-count" data-count="4">0</span>개
                  </td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">5개</td>
                  <td class="p-3">1,500,000</td>
                  <td class="p-3">
                    <span class="match-count" data-count="5">0</span>개
                  </td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">5개 + 보너스볼</td>
                  <td class="p-3">30,000,000</td>
                  <td class="p-3">
                    <span class="match-count" data-count="5.5">0</span>개
                  </td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">6개</td>
                  <td class="p-3">2,000,000,000</td>
                  <td class="p-3">
                    <span class="match-count" data-count="6">0</span>개
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <p class="text-center font-bold">
            당신의 총 수익률은 <span id="profit">0</span>% 입니다.
          </p>
          <div class="d-flex justify-center mt-5">
            <button type="reset" id="reset-btn" class="btn btn-cyan">
              다시 시작하기
            </button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
