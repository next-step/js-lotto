<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8" />
  <title>🎱 행운의 로또</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./src/css/index.css" />
</head>

<body>
  <div id="app" class="p-3">
    <div class="d-flex justify-center mt-5">
      <div class="w-100">
        <h1 class="text-center">🎱 행운의 로또</h1>
        <form class="mt-5 js-payment-form">
          <label class="mb-2 d-inline-block">구입할 금액을 입력해주세요.
          </label>
          <div class="d-flex">
            <input type="number" name="price" class="w-100 mr-2 pl-2 js-payment-input" placeholder="구입 금액" />
            <button class="btn btn-cyan js-confirm-button">확인</button>
          </div>
        </form>

<!-- 추가 -->
        <div class="manual">
          <p>구매 가능한 로또: <span class="js-remain-lotto-count">0</span>개</p>
          <label>수동 번호 입력해주세요.</label>
          <form class="js-manual-form d-flex flex-item-center">
            <div>
              <input type="number" name="manual-number"/>
              <input type="number" name="manual-number"/>
              <input type="number" name="manual-number"/>
              <input type="number" name="manual-number"/>
              <input type="number" name="manual-number"/>
              <input type="number" name="manual-number"/>
            </div>
            <button class="btn btn-cyan js-manual-buy-button">수동 구매하기</button>
          </form>
          <button type="button" class="btn btn-cyan js-automatic-buy-button">자동 구매하기</button>
        </div>


        <section class="mt-9 js-lotto-section">
          <div class="d-flex">
            <label class="flex-auto my-0">총 <span class="js-lotto-count">0</span>개를 구매하였습니다.</label>
            <div class="flex-auto d-flex justify-end pr-1">
              <label class="switch js-toggle">
                <input type="checkbox" class="lotto-numbers-toggle-button" />
                <span class="text-base font-normal">번호보기</span>
              </label>
            </div>
          </div>
          <div class="flex-wrap js-lotto-container lotto-number-hidden"></div>
        </section>
        <form class="mt-9 winning-number-form">
          <label class="flex-auto d-inline-block mb-3">지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label>
          <div class="d-flex">
            <div>
              <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
              <div>
                <input required type="number" class="winning-number mx-1 text-center" data-winning-number="1" />
                <input required type="number" class="winning-number mx-1 text-center" data-winning-number="2"/>
                <input required type="number" class="winning-number mx-1 text-center" data-winning-number="3"/>
                <input required type="number" class="winning-number mx-1 text-center" data-winning-number="4"/>
                <input required type="number" class="winning-number mx-1 text-center" data-winning-number="5"/>
                <input required type="number" class="winning-number mx-1 text-center" data-winning-number="6"/>
              </div>
            </div>
            <div class="bonus-number-container flex-grow">
              <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
              <div class="d-flex justify-center">
                <input type="number" class="bonus-number text-center" />
              </div>
            </div>
          </div>
          <button type="button" class="open-result-modal-button mt-5 btn btn-cyan w-100">
            결과 확인하기
          </button>
        </form>
      </div>
    </div>

    <div class="modal js-modal-view">
      <div class="modal-inner p-10">
        <div class="modal-close">
          <svg viewbox="0 0 40 40">
            <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
          </svg>
        </div>

        <h2 class="text-center">🏆 당첨 통계 🏆</h2>
        <div class="d-flex justify-center">
          <table class="result-table border-collapse border border-black">
         
          </table>
        </div>
        <p class="text-center font-bold js-percent">당신의 총 수익률은 %입니다.</p>
        <div class="d-flex justify-center mt-5">
          <button type="button" class="btn btn-cyan js-reset-button">다시 시작하기</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./src/js/index.js"></script>
</body>

</html>
