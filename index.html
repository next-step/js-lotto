<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <form data-test-id="budget-form" class="mt-5">
            <label class="mb-2 d-inline-block"
              >구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input
              data-test-id="budget-input"
              type="number"
              class="w-100 mr-2 pl-2"
              placeholder="구입 금액"
              />
              <button data-test-id="budget-button"  type="submit" class="btn btn-cyan">확인</button>
            </div>
            <span data-test-id="budget-error" class="error-message"></span>
          </form>
          <section data-test-id="lotto-section" class="mt-9">
            <div class="d-flex">
              <label data-test-id="lotto-count" class="flex-auto my-0"></label>
              <div class="flex-auto d-flex justify-end pr-1">
                <label data-test-id="lotto-toggle-wrapper" class="switch ">
                  <input data-test-id="lotto-toggle" type="checkbox" class="lotto-numbers-toggle-button" />
                  <span class="text-base font-normal">번호보기</span>
                </label>
              </div>
            </div>
            <div data-test-id="lotto-wrapper" class="d-flex flex-wrap"></div>
          </section>
          <form data-test-id="winning-form" class="mt-9">
            <label class="flex-auto d-inline-block mb-3"
              >지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label
            >
            <div class="d-flex">
              <div>
                <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
                <div>
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    required
                  />
                </div>
              </div>
              <div class="bonus-number-container flex-grow">
                <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                <div class="d-flex justify-center">
                  <input type="number" class="bonus-number text-center" required />
                </div>
              </div>
            </div>
            <span data-test-id="winning-error" class="error-message"></span>
            <button
              data-test-id="winning-button"
              type="submit"
              class="open-result-modal-button mt-5 btn btn-cyan w-100"
            >
              결과 확인하기
            </button>
          </form>
        </div>
      </div>

      <div data-test-id="modal" class="modal">
        <div class="modal-inner p-10">
          <div data-test-id="modal-close" class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>
          <h2 class="text-center">🏆 당첨 통계 🏆</h2>
          <div data-test-id="modal-body" class="d-flex flex-col justify-center">

          </div>
          <div class="d-flex justify-center mt-5">
            <button data-test-id="retry-button" type="button" class="btn btn-cyan">다시 시작하기</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
