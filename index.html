<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <form id="PurchaseAmountForm" class="mt-5">
            <label class="mb-2 d-inline-block"
              >구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input type="number" id="InputPurchaseAmount" class="w-100 mr-2 pl-2" name="price" placeholder="구입 금액" required min="1000" max="100000">
              <button type="submit" class="btn btn-cyan">확인</button>
            </div>
          </form>
          <section id="PurchasedLottoList" class="mt-9 hide">
            <div class="d-flex">
              <label class="purchased-lotto-message flex-auto my-0"></label>
              <div class="flex-auto d-flex justify-end pr-1">
                <label class="switch">
                  <input type="checkbox" class="lotto-numbers-toggle-button" />
                  <span class="text-base font-normal">번호보기</span>
                </label>
              </div>
            </div>
            <div class="purchased-lotto-list hide-details">
            </div>
          </section>
          <form id="WinningNumberForm" class="mt-9 hide">
            <label class="flex-auto d-inline-block mb-3"
              >지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label
            >
            <div class="d-flex">
              <div>
                <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
                <div id="WinningNumber">
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    required 
                    min="1" 
                    max="45"
                    data-index="0"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    required 
                    min="1" 
                    max="45"
                    data-index="1"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    required 
                    min="1" 
                    max="45"
                    data-index="2"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    required 
                    min="1" 
                    max="45"
                    data-index="3"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    required 
                    min="1" 
                    max="45"
                    data-index="4"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    required 
                    min="1" 
                    max="45"
                    data-index="5"
                  />
                </div>
              </div>
              <div class="bonus-number-container flex-grow">
                <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                <div id="WinningBonus" class="d-flex justify-center">
                  <input 
                    type="number" 
                    class="bonus-number text-center"
                    required 
                    min="1" 
                    max="45"
                    data-index="6"
                  />
                </div>
              </div>
            </div>
            <button
              type="submit"
              class="open-result-modal-button mt-5 btn btn-cyan w-100"
            >
              결과 확인하기
            </button>
          </form>
        </div>
      </div>

      <div class="modal">
        <div class="modal-inner p-10">
          <div class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>

          <h2 class="text-center">🏆 당첨 통계 🏆</h2>
          <div class="d-flex justify-center">
            <table id="LottoResultTable" class="result-table border-collapse border border-black">
              <thead>
                <tr class="text-center">
                  <th class="p-3">일치 갯수</th>
                  <th class="p-3">당첨금</th>
                  <th class="p-3">당첨 갯수</th>
                </tr>
              </thead>
            </table>
          </div>
          <p class="text-center font-bold total-winning-result"></p>
          <div class="d-flex justify-center mt-5">
            <button type="button" class="btn btn-cyan btn-restart">다시 시작하기</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
