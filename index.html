<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>🎱 행운의 로또</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./src/css/index.css" />
</head>

<body>
  <div id="app" class="p-3">
    <div class="d-flex justify-center mt-5">
      <div class="w-100">
        <h1 class="text-center">🎱 행운의 로또</h1>
        <form class="mt-5 purchase-wrapper">
          <label class="mb-2 d-inline-block">구입할 금액을 입력해주세요.
          </label>
          <div class="d-flex">
            <input type="number" class="w-100 mr-2 pl-2 lotto-number-input" placeholder="구입 금액"
              data-id="lotto-number-input" required min="1000" max="100000" />
            <button type="button" class="btn btn-cyan lotto-submit-button">확인</button>
          </div>
        </form>
        <form class="mt-9 d-flex" id="manual-form">
          <span class="count-manual-auto"></span>
          <label class="flex-auto d-inline-block mb-3">수동으로 번호를 입력해주세요.</label>
          <div class="d-flex">
            <div>
              <h4 class="mt-0 mb-3 text-center">수동 입력 번호</h4>
              <div>
                <input type="number" class="manual-number mx-1 text-center" required min="1" max="45" maxlength="2" />
                <input type="number" class="manual-number mx-1 text-center" required min="1" max="45" maxlength="2" />
                <input type="number" class="manual-number mx-1 text-center" required min="1" max="45" maxlength="2" />
                <input type="number" class="manual-number mx-1 text-center" required min="1" max="45" maxlength="2" />
                <input type="number" class="manual-number mx-1 text-center" required min="1" max="45" maxlength="2" />
                <input type="number" class="manual-number mx-1 text-center" required min="1" max="45" maxlength="2" />
              </div>
            </div>
          </div>
          <button type="submit" class="submit-manual-number-button mt-5 btn btn-cyan w-100" form="manual-form">
            수동번호 제출하기
          </button>
          <button type="button" class="move-auto-number-button mt-5 btn btn-pink w-100"
            data-id="done-manual-number-button">
            자동 구매 하기
          </button>
          <button type="button" class="done-manual-button mt-5 btn btn-pink w-100" data-id="done-manual-number-button">
            결과 보기
          </button>
        </form>
        <section class="mt-9" id="purchased-result">
          <div class="d-flex">
            <label class="flex-auto my-0 result-text" data-id="result-text">
            </label>
            <div class="flex-auto d-flex justify-end pr-1">
              <label class="switch">
                <input type="checkbox" class="number-toggle-button" data-id="number-toggle-button" />
                <span class="text-base font-normal">번호보기</span>
              </label>
            </div>
          </div>
          <ul class="d-flex flex-wrap lotto-image-wrapper" data-id="lotto-image-wrapper">
            <!-- <span class="mx-1 text-4xl">🎟️ </span>
            <span class="mx-1 text-4xl">🎟️ </span>
            <span class="mx-1 text-4xl">🎟️ </span>
            <span class="mx-1 text-4xl">🎟️ </span>
            <span class="mx-1 text-4xl">🎟️ </span> -->
          </ul>
        </section>
        <form class="mt-9" id="check-result">
          <label class="flex-auto d-inline-block mb-3">지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label>
          <div class="d-flex">
            <div>
              <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
              <div>
                <input type="number" class="winning-number mx-1 text-center" required min="1" max="45" maxlength="2" />
                <input type="number" class="winning-number mx-1 text-center" required min="1" max="45" maxlength="2" />
                <input type="number" class="winning-number mx-1 text-center" required min="1" max="45" maxlength="2" />
                <input type="number" class="winning-number mx-1 text-center" required min="1" max="45" maxlength="2" />
                <input type="number" class="winning-number mx-1 text-center" required min="1" max="45" maxlength="2" />
                <input type="number" class="winning-number mx-1 text-center" required min="1" max="45" maxlength="2" />
              </div>
            </div>
            <div class="bonus-number-container flex-grow">
              <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
              <div class="d-flex justify-center">
                <input type="number" class="bonus-number text-center" required min="1" max="45" maxlength="2" />
              </div>
            </div>
          </div>
          <button type="submit" class="open-result-modal-button mt-5 btn btn-cyan w-100"
            data-id="open-result-modal-button" form="check-result">
            결과 확인하기
          </button>
        </form>
      </div>
    </div>

    <div class="modal">
      <div class="modal-inner p-10">
        <button class="modal-close">
          <svg viewbox="0 0 40 40">
            <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
          </svg>
        </button>

        <h2 class="text-center">🏆 당첨 통계 🏆</h2>
        <div class="d-flex justify-center" data-id="modal-result-table">
          <table class="result-table border-collapse border border-black">
            <thead>
              <tr class="text-center">
                <th class="p-3">일치 갯수</th>
                <th class="p-3">당첨금</th>
                <th class="p-3">당첨 갯수</th>
              </tr>
            </thead>
            <tbody class="modal-result-table-body">
              <!-- <tr class="text-center" data-id="win-count-three">
                <td class="p-3">3개</td>

              </tr>
              <tr class="text-center" data-id="win-count-four">

              </tr>
              <tr class="text-center" data-id="win-count-five">

                <td class="p-3">n개</td>
              </tr>
              <tr class="text-center" data-id="win-count-five-plus-bonus">
                <td class="p-3">5개 + 보너스볼</td>

                <td class="p-3">n개</td>
              </tr> -->
            </tbody>
          </table>
        </div>
        <p class="text-center font-bold investment-return">
          <!-- 당신의 총 수익률은 %입니다. -->
        </p>
        <div class="d-flex justify-center mt-5">
          <button type="button" class="btn btn-cyan restart-button">다시 시작하기</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./src/js/index.js"></script>
</body>
