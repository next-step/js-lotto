<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <form class="mt-5" id="moneyForm">
            <label class="mb-2 d-inline-block"
              >구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input
                type="number"
                id="moneyInput"
                class="w-100 mr-2 pl-2"
                placeholder="구입 금액"
                min="1000"
                max="100000"
                required
              />
              <button type="submit" class="btn btn-cyan">확인</button>
            </div>
          </form>

          <section class="mt-9 d-none" id="lottoSection">
            <div class="d-flex">
              <label class="flex-auto my-0" id="lottoListLengthLabel"
                >총 5개를 구매하였습니다.</label
              >
              <div class="flex-auto d-flex justify-end pr-1">
                <label class="switch">
                  <input
                    type="checkbox"
                    id="showNumberSwitch"
                    class="lotto-numbers-toggle-button"
                  />
                  <span class="text-base font-normal">번호보기</span>
                </label>
              </div>
            </div>
            <div class="d-flex flex-wrap" id="lottoWrap">
              <span class="mx-1 text-4xl">🎟️ </span>
              <span class="mx-1 text-4xl">🎟️ </span>
              <span class="mx-1 text-4xl">🎟️ </span>
              <span class="mx-1 text-4xl">🎟️ </span>
              <span class="mx-1 text-4xl">🎟️ </span>
            </div>
          </section>
          <form class="mt-9 d-none" id="winningNumberForm">
            <label class="flex-auto d-inline-block mb-3"
              >지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label
            >
            <div class="d-flex">
              <div>
                <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
                <div>
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    min="1"
                    max="45"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    min="1"
                    max="45"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    min="1"
                    max="45"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    min="1"
                    max="45"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    min="1"
                    max="45"
                    required
                  />
                </div>
              </div>
              <div class="bonus-number-container flex-grow">
                <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                <div class="d-flex justify-center">
                  <input
                    type="number"
                    class="winning-number text-center"
                    min="1"
                    max="45"
                    required
                  />
                </div>
              </div>
            </div>
            <button
              type="submit"
              class="open-result-modal-button mt-5 btn btn-cyan w-100"
            >
              결과 확인하기
            </button>
          </form>
        </div>
      </div>

      <div class="modal close" id="resultModal">
        <div class="modal-inner p-10">
          <div class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>

          <div id="resultContents"></div>

          <div class="d-flex justify-center mt-5">
            <button type="button" class="btn btn-cyan" id="resetButton">
              다시 시작하기
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
