<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <script type="module" src="./src/js/index.js" defer></script>
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <form id="purchase-form" class="mt-5">
            <label class="mb-2 d-inline-block"
              >구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input
                id="purchase-form-input"
                min=1000
                name="money"
                type="number"
                class="w-100 mr-2 pl-2"
                placeholder="구입 금액"
              />
              <button type="submit" class="btn btn-cyan">확인</button>
            </div>
          </form>
          <section id="lotto-section" class="mt-9">
            <div id="lotto-information" class="d-flex"></div>
            <div id="lotto-wrapper" class="d-flex flex-wrap flex-col"></div>
          </section>
          <form id="lotto-number-form" class="mt-9">
            <label class="flex-auto d-inline-block mb-3"
              >지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label
            >
            <div class="d-flex">
              <div>
                <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
                <div>
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    name="one"
                    min=1
                    max=45
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    name="two"
                    min=1
                    max=45
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    name="three"
                    min=1
                    max=45
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    name="four"
                    min=1
                    max=45
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    name="five"
                    min=1
                    max=45
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    name="six"
                    min=1
                    max=45
                    required
                  />
                </div>
              </div>
              <div class="bonus-number-container flex-grow">
                <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                <div class="d-flex justify-center">
                  <input 
                    type="number" 
                    class="bonus-number text-center" 
                    name="bonus"
                    min=1
                    max=45
                    required
                  />
                </div>
              </div>
            </div>
            <button
              type="submit"
              class="open-result-modal-button mt-5 btn btn-cyan w-100"
            >
              결과 확인하기
            </button>
          </form>
        </div>
      </div>

      <div id="result-modal" class="modal">
        <div class="modal-inner p-10">
          <div class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>

          <h2 class="text-center">🏆 당첨 통계 🏆</h2>
          <div class="d-flex justify-center">
            <table class="result-table border-collapse border border-black">
              <thead>
                <tr class="text-center">
                  <th class="p-3">일치 갯수</th>
                  <th class="p-3">당첨금</th>
                  <th class="p-3">당첨 갯수</th>
                </tr>
              </thead>
              <tbody id="result-table-body">
              </tbody>
            </table>
          </div>
          <p id="total-price" class="text-center font-bold"></p>
          <div class="d-flex justify-center mt-5">
            <button id="reset" type="button" class="btn btn-cyan">다시 시작하기</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
