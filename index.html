<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <form id="purchase-price-input-form" class="mt-5">
            <label class="mb-2 d-inline-block"
              >구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input
                type="number"
                class="w-100 mr-2 pl-2"
                placeholder="구입 금액"
              />
              <button type="submit" class="btn btn-cyan">확인</button>
            </div>
          </form>
          <section id="purchase-section" class="mt-9">
            <div id="purchase-section-info"class="d-flex"></div>
            <div id="purchase-section-detail"class="d-flex flex-wrap"></div>
          </section>
          <form id="input-lotto-nums" class="mt-9"></form>
        </div>
      </div>

      <div class="modal" id="modal"></div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
