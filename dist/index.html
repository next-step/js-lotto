<!doctype html><html lang="ko"><head><meta charset="UTF-8"/><title>🎱 행운의 로또</title><meta name="viewport" content="width=device-width,initial-scale=1"/><script defer="defer" src="step2-bundle.js"></script></head><body><div id="app" class="p-3"><div class="d-flex justify-center mt-5"><div class="w-100"><h1 class="text-center">🎱 행운의 로또</h1><form data-test-id="budget_form" class="mt-5"><label class="mb-2 d-inline-block">구입할 금액을 입력해주세요.</label><div class="d-flex"><input data-test-id="budget_input" type="number" class="w-100 mr-2 pl-2" placeholder="구입 금액"/> <button data-test-id="budget_button" type="submit" class="btn btn-cyan">확인</button></div><span data-test-id="budget_error" class="error-message"></span></form><section data-test-id="lotto_section" class="mt-9"><div class="d-flex"><label data-test-id="lotto_count" class="flex-auto my-0"></label><div class="flex-auto d-flex justify-end pr-1"><label data-test-id="lotto_toggle_wrapper" class="switch"><input data-test-id="lotto_toggle" type="checkbox" class="lotto-numbers-toggle-button"/> <span class="text-base font-normal">번호보기</span></label></div></div><div data-test-id="lotto_wrapper" class="d-flex flex-wrap"></div></section><form data-test-id="winning_form" class="mt-9"><label class="flex-auto d-inline-block mb-3">지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label><div class="d-flex"><div><h4 class="mt-0 mb-3 text-center">당첨 번호</h4><div><input data-test-id="winning_input" data-index="0" type="number" class="winning-number mx-1 text-center" required/> <input data-test-id="winning_input" data-index="1" type="number" class="winning-number mx-1 text-center" required/> <input data-test-id="winning_input" data-index="2" type="number" class="winning-number mx-1 text-center" required/> <input data-test-id="winning_input" data-index="3" type="number" class="winning-number mx-1 text-center" required/> <input data-test-id="winning_input" data-index="4" type="number" class="winning-number mx-1 text-center" required/> <input data-test-id="winning_input" data-index="5" type="number" class="winning-number mx-1 text-center" required/></div></div><div class="bonus-number-container flex-grow"><h4 class="mt-0 mb-3 text-center">보너스 번호</h4><div class="d-flex justify-center"><input data-test-id="winning_input" data-index="6" type="number" class="bonus-number text-center" required/></div></div></div><span data-test-id="winning_error" class="error-message"></span> <button data-test-id="winning_button" type="submit" class="open-result-modal-button mt-5 btn btn-cyan w-100">결과 확인하기</button></form></div></div><div data-test-id="modal" class="modal"><div class="modal-inner p-10"><button type="button" data-test-id="modal_close" class="modal-close"><svg viewbox="0 0 40 40"><path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30"/></svg></button><h2 class="text-center">🏆 당첨 통계 🏆</h2><div data-test-id="modal_body" class="d-flex flex-col justify-center"></div><div class="d-flex justify-center mt-5"><button data-test-id="retry_button" type="button" class="btn btn-cyan">다시 시작하기</button></div></div></div></div><script type="module" src="./src/js/index.js"></script></body></html>
